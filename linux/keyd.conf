*

include layouts/workman

[global]
default_layout = workman

[workman:layout]
capslock = overload(control, esc)
,+. = esc
p = -
s = lettermod(s_mods, s, 50, 200)
b = lettermod(b_mods, v, 50, 200)
space = lettermod(space_mods, space, 50, 200)

[s_mods]
j = macro(->)
k = macro(=>)
i = (
o = )
h = {
l = }
, = [
. = ]

[b_mods]
h = left
j = down
k = up
l = right

[space_mods]
tab = S-grave
q = S-1
w = S-2
e = S-3
r = S-4
t = S-5
y = S-6
u = S-7
i = S-8
o = S-9
p = S-0
\ = S-;
capslock = grave
a = 1
s = 2
d = 3
f = 4
g = 5
h = 6
j = 7
k = 8
l = 9
